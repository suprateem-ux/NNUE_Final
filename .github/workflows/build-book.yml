name: Build .bin Book

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install chess requests

    - name: Fetch games and build PGN
      run: python fetch_and_build.py

    - name: Create Polyglot book
      run: python create_polyglot.py

    - name: Move .bin to engines/
      run: |
        mkdir -p engines
        mv book.bin engines/

    - name: Upload book.bin as artifact
      uses: actions/upload-artifact@v4
      with:
        name: chess960-opening-book
        path: engines/book.bin
