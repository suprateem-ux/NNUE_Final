name: Extract PGNs from Polyglot BIN

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract-pgns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-chess

      - name: Check for BIN file
        run: |
          if [ ! -f engines/Book2.bin ]; then
            echo "‚ùå Book2.bin not found in engines/"
            exit 1
          fi

      - name: Extract PGNs
        run: |
          python extract_pgn_from_bin.py

      - name: List generated files
        run: ls -l engines/

      - name: Upload PGN artifact (if exists)
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: extracted-pgn
          path: engines/OPTIMUS2502.pgn
