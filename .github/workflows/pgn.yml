name: Extract PGNs from Polyglot Books

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract-pgns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-chess

      - name: Extract PGNs from BIN files
        run: |
          python pgnfind.py  # Replace with your actual script

      - name: Remove BIN files
        run: |
          rm -f *.bin

      - name: Upload PGNs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-pgns
          path: |
            *.pgn
